<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .h300{
            height: 300px;
        }
    </style>

    <title>Grid Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Colunas</div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-success bg-opacity-50 h300"></div>
            <div class="col-6 bg-warning bg-opacity-75 h300"></div>
            <div class="col bg-primary bg-opacity-75 h300"></div>
        </div>
    </div>
<hr>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-warning bg-opacity-50 h300"></div>
            <div class="col-3 bg-dark bg-opacity-75 h300"></div>
            <div class="col-9 bg-secondary bg-opacity-25 h300"></div>
            <div class="col-12 bg-success bg-opacity-50 h300"></div>
        </div>
    </div>
</body>
</html>
